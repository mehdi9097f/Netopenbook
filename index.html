<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xs Warp</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2ea043;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛰️ Xs Warp</h1>
    
    <textarea id="config" readonly>
vless://example@yourdomain.com:443?encryption=none&type=ws&security=tls#Xs_Warp_Config
    </textarea>
    
    <button onclick="copyConfig()">📋 کپی کن</button>
    
    <p class="footer">ساخته شده توسط شما 💻</p>
  </div>

  <script>
    function copyConfig() {
      const textarea = document.getElementById("config");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("کانفیگ کپی شد!");
    }
  </script>
</body>
  </html>
